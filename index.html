<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JokenPô</title>
</head>

<body>
    <div class="container">
        <h1> JokenPô </h1>

        <div class="buttons">  
            <button id="rock" onclick="playHuman('rock')"> &#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')" >&#x1f590;</button>
            <button class="scissors" id="scissors" onclick="playHuman('scissors')" >&#x270c;</button>
        </div>
        <p class="result result.green result.red"> </p>
      
        
        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Maquina: <span id="machine-score">0</span></p>


    </div>

</body>
 
<script src="./javaScripts.js"></script>
</html>
