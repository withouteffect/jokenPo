<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JokenPô</title>
</head>

<body>
    <div class="container">
        <h1>JockenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button class="scissors" id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        </div>

        <div class="choices">
            <div class="human-choice">  
              <div class="choice">   
                <span>Você:</span>
              </div> 
            </div>
        
            <div class="machine-choice">   
                <div class="choice">
                    <span>Máquina:</span>
                </div>
             </div>
        </div>

        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Máquina: <span id="machine-score">0</span></p>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
